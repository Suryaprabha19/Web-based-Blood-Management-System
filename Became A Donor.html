</head>
<body>
   

    <div id="header">
        <nav>
            <h1 id="h">Blood Bank and Donation</h1>
            <ul>
                <a href="About Us.html"><li>About Us |</li></a>
                <a href="Why To Donate Blood.html"><li>Why To Donate Blood |</li></a>
                <a href="Need Blood.html"><li>Need blood |</li></a>
                <a href="Became A Donor.html" target="_blank"><li>Became A Donor |</li></a>
                <a href="admin_login.php"><li>Admin Panel</li></a>
            </ul>
        </nav>
    </div>

    <div id="contact">
        <center>
            <form id="form" action="result.php" method="POST">
                <h1 id="s">Donate Blood</h1>
                <h4>Became A Donor</h4>
                <table>
                    <tr class="input">
                        <td>Full Name</td>
                        <td><input type="text" name="name" id="name"
                            placeholder="Enter Your Name" required="">
                            <label id="errname" style="display: none;"></label>
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Phone Number</td>
                        <td><input type="number" name="phone" id="number"
                            placeholder="Enter Your Number" required="" maxlength="10">
                            <label id="numerr" style="display: none;"></label>
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Email id</td>
                        <td><input type="email" name="email" id="email"
                            placeholder="Enter Your Email id">
                            <label id="erremail" style="display: none;"></label>
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Age</td>
                        <td><input type="number" name="age" id="age"
                            placeholder="Enter your Age" required="" maxlength="2">
                            <label id="errage" style="display: none;"></label>
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value="Male"> Male
                            <input type="radio" name="gender" value="Female"> Female
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Blood Group</td>
                        <td>
                            <select name="blood_group">
                                <option value="A+">A+</option>
                                <option value="B+">B+</option>
                                <option value="O+">O+</option>
                                <option value="AB+">AB+</option>
                                <option value="A-">A-</option>
                                <option value="B-">B-</option>
                                <option value="O-">O-</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </td>
                    </tr>
    
                    <tr class="input">
                        <td>Address</td>
                        <td><input type="text" name="address" id="address"
                            placeholder="Enter Your Address" required="">
                            <label id="erraddress" ></label>
                        </td>
                    </tr>
    
                    <tr>
                        <td></td><td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </center>
    </div>    
  
</body>
</html>
