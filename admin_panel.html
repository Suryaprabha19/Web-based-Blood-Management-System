<!-- Search for Donors -->

    <select name="blood_group">
        <option value="">All</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="O-">O-</option>
        <option value="AB-">AB-</option>
    </select>
    <button type="submit">Search</button>
</form>
